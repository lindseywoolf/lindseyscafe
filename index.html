<body>
  <!-- Proper overlay HEADER on top of hero -->
  <header class="site-header">
    <div class="container nav">
      <div class="brand">
        <img class="logo" src="assets/logo.png" alt="Lindsey’s Cafe logo">
        Lindsey’s Cafe
      </div>
      <nav>
        <a href="index.html" data-nav>Home</a>
        <a href="about.html" data-nav>About</a>
        <a href="menu.html" data-nav>Menu</a>
        <a href="reservations.html" class="button" data-nav>Reservations</a>
      </nav>
    </div>
  </header>

  <!-- HERO as background image -->
  <section class="hero-hero" role="img" aria-label="Lindsey’s Cafe hero image with fall, European street vibes">
    <div class="hero-inner">
      <h1>Craft coffee. Fresh pastries. Cozy vibes.</h1>
      <p>Welcome to <strong>Lindsey’s Cafe</strong> — your neighborhood spot for perfectly pulled espresso, flaky croissants, and bright, seasonal bites.</p>
      <a class="cta" href="reservations.html">Reserve a Table</a>
    </div>
  </section>

  <!-- Rest of your homepage sections (optional) -->

  <footer class="footer">
    <div class="container">
      © <span id="year"></span> Lindsey’s Cafe · <a href="mailto:hello@lindseyscafe.net">hello@lindseyscafe.net</a>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <!-- header scroll script -->
  <script>
    document.addEventListener('scroll', () => {
      const sh = document.querySelector('.site-header');
      if (!sh) return;
      if (window.scrollY > 40) sh.classList.add('scrolled');
      else sh.classList.remove('scrolled');
    });
  </script>
</body>
