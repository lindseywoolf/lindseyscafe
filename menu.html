<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu – Lindsey’s Cafe</title>
  <meta name="description" content="View the full Lindsey’s Cafe menu." />
  <link rel="icon" href="assets/hero.jpg" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>

  <!-- Force full-viewport PDF below the header -->
  <style>
    :root { --header-h: 64px; }
    html, body { height: 100%; margin: 0; }
    .header { height: var(--header-h); }
    .pdf-wrap {
      height: calc(100vh - var(--header-h));
      width: 100vw;           /* full width of the viewport */
      max-width: 100%;
      margin: 0; padding: 0;
    }
    .pdf-embed {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Remove default spacing some browsers add around <object>/<iframe> */
    object, iframe { display: block; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav">
<nav class="nav-rail">
  <a href="index.html" class="btn" data-nav>Home</a>
  <a href="about.html" class="btn" data-nav>About</a>
  <a href="menu.html" class="btn" data-nav>Menu</a>
  <a href="reservations.html" class="btn primary" data-nav>Reservations</a>
</nav>    
</div>
  </header>

  <!-- Full-viewport PDF panel -->
  <div class="pdf-wrap">
    <!-- Try <object> first (native PDF), fall back to <iframe>, then link -->
    <object class="pdf-embed" data="assets/menu.pdf" type="application/pdf" style="width:100%;height:100%;border:0;">
      <iframe class="pdf-embed" src="assets/menu.pdf" style="width:100%;height:100%;border:0;"></iframe>
      <div class="container section">
        <p>Can’t display the PDF? <a href="assets/menu.pdf" download>Download the menu</a>.</p>
      </div>
    </object>
  </div>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Lindsey’s Cafe</div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
